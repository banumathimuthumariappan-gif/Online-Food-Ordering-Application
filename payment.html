<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment - Food Express</title>
    <!-- Title Icon -->
    <link
      rel="shortcut icon"
      href="./images/app-logo.png"
      type="image/x-icon"
    />
    <!-- Poppins Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/paymentStyles.css" />
  </head>
  <body>
    <div class="container" id="payment-wrapper">
      <h2 id="payment-title">Select Payment Method</h2>
      <div class="accordion" id="payment-method">
        <!-- Credit Card / Debit Card -->
        <div class="accordion-item" id="card-item">
          <h2 class="accordion-header" id="card-heading">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseOne"
              aria-expanded="true"
              aria-controls="collapseOne"
            >
              Credit card / Debit card
            </button>
          </h2>
          <div
            id="collapseOne"
            class="accordion-collapse collapse show"
            aria-labelledby="card-heading"
            data-bs-parent="#payment-method"
          >
            <div class="accordion-body">
              <form id="card-form">
                <div>
                    <label for="cardNumber" class="form-label">Card Number</label>
                    <input type="text" class="form-control" name="cardNumber" id="cardNumber" required placeholder="Enter Credit Card/ Debit Card number">
                </div>
                <div>
                    <label for="expiryDate" class="form-label">Expiry Date</label>
                    <input type="date" name="expiryDate" id="expiryDate" required class="form-control">
                </div>
                <div>
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" name="cvv" id="cvv" class="form-control" required placeholder="Enter CVV">
                </div>
                <div>
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" required class="form-control" placeholder="Enter Password">
                </div>
                <div>
                    <button type="submit" id="card-payButton" class="btn btn-primary">Pay Now</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- UPI ID -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="upi-item">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseTwo"
              aria-expanded="false"
              aria-controls="collapseTwo"
            >
              UPI ID
            </button>
          </h2>
          <div
            id="collapseTwo"
            class="accordion-collapse collapse"
            aria-labelledby="upi-item"
            data-bs-parent="#payment-method"
          >
            <div class="accordion-body">
              <form id="upi-form">
                <div>
                    <label for="upiId" class="form-label">UPI ID</label>
                    <input type="text" name="upiId" id="upiId" class="form-control" required placeholder="Enter UPI ID">
                </div>
                <div>
                    <button type="submit" class="btn btn-primary" id="upi-payButton">Pay Now</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- Net Banking -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="netBanking-item">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseThree"
              aria-expanded="false"
              aria-controls="collapseThree"
            >
              Net Banking
            </button>
          </h2>
          <div
            id="collapseThree"
            class="accordion-collapse collapse"
            aria-labelledby="netBanking-item"
            data-bs-parent="#payment-method"
          >
            <div class="accordion-body">
              <form id="netBanking-form">
                <label for="bank" class="form-label">Select Bank</label>
                <select name="bank" id="bank" class="form-select" required>
                    <option value="">Select Bank</option>
                    <option value="">State Bank of India</option>
                    <option value="">HDFC Bank</option>
                    <option value="">ICICI Bank</option>
                    <option value="">Axis Bank</option>
                </select>
                <div>
                    <button type="submit" class="btn btn-primary" id="netBanking-payButton">Pay Now</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS -->
    <script src="./js/payment.js"></script>
  </body>
</html>
