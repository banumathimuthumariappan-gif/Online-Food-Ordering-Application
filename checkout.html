<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Food Express</title>
    <!-- Title Icon -->
    <link
      rel="shortcut icon"
      href="./images/app-logo.png"
      type="image/x-icon"
    />
    <!-- Poppins Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/checkoutStyles.css" />
  </head>
  <body>
    <div class="checkout-wrapper">
      <h2 id="order-summary-title">Order Summary</h2>
      <div class="card" id="summary-card">
        <div class="card-body" id="order-summary"></div>
      </div>

      <div class="checkout-button-wrapper">
        <button class="btn btn-primary" id="payButton">Pay Now</button>
      </div>
    </div>
    <script src="./js/checkout.js"></script>
  </body>
</html>
